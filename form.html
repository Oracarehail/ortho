<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Ortho Assessment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        .question {
            display: none;
        }
        .active {
            display: block;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }
        .summary {
            display: none;
            text-align: left;
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ortho Assessment Form</h2>
    <form id="surveyForm">
        <!-- Question 1 -->
        <div class="question active" id="question1">
            <label for="fileNumber">File Number:</label>
            <input type="text" id="fileNumber" name="fileNumber">
        </div>

        <!-- Question 2 -->
        <div class="question" id="question2">
            <label>Skeletal Sagittal Relationship:</label>
            <select id="skeletalSagittal" name="skeletalSagittal">
                <option value="">Select an option</option>
                <option value="Skeletal Class I">Skeletal Class I</option>
                <option value="Skeletal Class II">Skeletal Class II</option>
                <option value="Skeletal Class III">Skeletal Class III</option>
            </select>
        </div>

        <!-- Question 3 -->
        <div class="question" id="question3">
            <label>Dental Sagittal Relationship:</label>
            <select id="dentalSagittal" name="dentalSagittal">
                <option value="">Select an option</option>
                <option value="Class I">Class I</option>
                <option value="Class II relationship">Class II relationship</option>
                <option value="Class III relationship">Class III relationship</option>
            </select>
        </div>

        <!-- Question 4 -->
        <div class="question" id="question4">
            <label>Incisors Relationship:</label>
            <select id="incisorsRelationship" name="incisorsRelationship">
                <option value="">Select an option</option>
                <option value="Anterior crossbite">Anterior crossbite</option>
                <option value="Anterior crossbite with shift">Anterior crossbite with shift</option>
                <option value="Large overjet">Large overjet</option>
            </select>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button type="button" onclick="prevQuestion()">Previous</button>
            <button type="button" onclick="nextQuestion()">Next</button>
        </div>
    </form>

    <div id="summary" class="summary">
        <h3>Review Your Answers:</h3>
        <div id="summaryContent"></div>
        <button onclick="copySummary()">Copy Summary</button>
    </div>
</div>

<script>
    let currentQuestion = 1;
    const totalQuestions = document.querySelectorAll('.question').length;

    function showQuestion(index) {
        document.querySelectorAll('.question').forEach((el, i) => {
            el.classList.remove('active');
            if (i === index - 1) {
                el.classList.add('active');
            }
        });
    }

    function nextQuestion() {
        if (currentQuestion < totalQuestions) {
            currentQuestion++;
            showQuestion(currentQuestion);
        } else {
            showSummary();
        }
    }

    function prevQuestion() {
        if (currentQuestion > 1) {
            currentQuestion--;
            showQuestion(currentQuestion);
        }
    }

    function showSummary() {
        const summaryContent = document.getElementById('summaryContent');
        const formData = new FormData(document.getElementById('surveyForm'));
        summaryContent.innerHTML = '';
        formData.forEach((value, key) => {
            summaryContent.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
        });
        document.getElementById('summary').style.display = 'block';
    }

    function copySummary() {
        navigator.clipboard.writeText(document.getElementById('summaryContent').textContent).then(() => {
            alert("Summary copied to clipboard!");
        });
    }

    showQuestion(currentQuestion);
</script>
</body>
</html>
