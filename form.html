<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortho Assessment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            display: none;
        }
        .active {
            display: block;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 60%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        .fixed-box {
            height: 150px;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ortho Assessment Form</h2>
    <form id="surveyForm">
        <!-- Question 1: File Number -->
        <div class="question active" id="question1">
            <label for="fileNumber">File Number:</label>
            <input type="text" id="fileNumber" name="File Number" placeholder="Enter File Number" required>
        </div>

        <!-- Question 2: Skeletal Sagittal Relationship -->
        <div class="question" id="question2">
            <label>Skeletal Sagittal Relationship:</label>
            <select id="skeletalSagittal" name="Skeletal Sagittal Relationship" required>
                <option value="">Select an option</option>
                <option value="Skeletal Class I">Skeletal Class I</option>
                <option value="Skeletal Class II">Skeletal Class II</option>
                <option value="Skeletal Class III">Skeletal Class III</option>
            </select>
        </div>

        <!-- Question 2: Skeletal Sagittal Relationship -->
        <div class="question" id="question2">
            <label>Skeletal Sagittal Relationship:</label>
            <select id="skeletalSagittal" name="Skeletal Sagittal Relationship" required>
                <option value="">Select an option</option>
                <option value="Skeletal Class I">Skeletal Class I</option>
                <option value="Skeletal Class II">Skeletal Class II</option>
                <option value="Skeletal Class III">Skeletal Class III</option>
            </select>
        </div>
        
                <!-- Question 2: Skeletal Sagittal Relationship -->
        <div class="question" id="question2">
            <label>Skeletal Sagittal Relationship:</label>
            <select id="skeletalSagittal" name="Skeletal Sagittal Relationship" required>
                <option value="">Select an option</option>
                <option value="Skeletal Class I">Skeletal Class I</option>
                <option value="Skeletal Class II">Skeletal Class II</option>
                <option value="Skeletal Class III">Skeletal Class III</option>
            </select>
        </div>
        
                <!-- Question 2: Skeletal Sagittal Relationship -->
        <div class="question" id="question2">
            <label>Skeletal Sagittal Relationship:</label>
            <select id="skeletalSagittal" name="Skeletal Sagittal Relationship" required>
                <option value="">Select an option</option>
                <option value="Skeletal Class I">Skeletal Class I</option>
                <option value="Skeletal Class II">Skeletal Class II</option>
                <option value="Skeletal Class III">Skeletal Class III</option>
            </select>
        </div>
        
        
        <!-- Question 3: Multiple Choice Checkboxes -->
        <div class="question" id="question3">
            <label>Vertical Relationship (Select all that apply):</label>
            <div>
                <input type="checkbox" name="Vertical Relationship" value="Anterior Open Bite"> Anterior Open Bite<br>
                <input type="checkbox" name="Vertical Relationship" value="Lateral Open Bite"> Lateral Open Bite<br>
                <input type="checkbox" name="Vertical Relationship" value="Deep Bite"> Deep Bite<br>
                <input type="checkbox" name="Vertical Relationship" value="Cross Bite"> Cross Bite<br>
            </div>
        </div>

        <!-- Question 4: Additional Notes with Review Box -->
        <div class="question" id="question4">
            <label>Additional Notes:</label>
            <div class="fixed-box" id="answersBox"></div>
            <textarea id="additionalNotes" name="Additional Notes" placeholder="Enter additional notes..." style="height: 150px;"></textarea>
        </div>

        <!-- Final Summary -->
        <div class="question" id="summary">
            <h3>Final Review:</h3>
            <textarea id="summaryTextarea" readonly style="width: 100%; height: 200px;"></textarea>
            <button type="button" onclick="copySummary()">Copy</button>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button id="prevButton" type="button" onclick="prevQuestion()">Previous</button>
            <button id="nextButton" type="button" onclick="nextQuestion()">Next</button>
        </div>
    </form>
</div>

<script>
    let currentQuestion = 1;
    const totalQuestions = document.querySelectorAll('.question').length;

    function showQuestion(index) {
        document.querySelectorAll('.question').forEach((el, i) => {
            el.classList.remove('active');
            if (i === index - 1) el.classList.add('active');
        });
        updateButtons();
    }

    function validateCurrentQuestion() {
        const currentElement = document.querySelector(`.question.active input, .question.active select, .question.active textarea`);
        return currentElement && currentElement.value.trim() !== "";
    }

    function nextQuestion() {
        if (validateCurrentQuestion()) {
            currentQuestion++;
            if (currentQuestion === totalQuestions - 2) showReview();
            if (currentQuestion === totalQuestions) showSummary();
            showQuestion(currentQuestion);
        } else {
            alert("Please fill out this question before proceeding.");
        }
    }

    function prevQuestion() {
        currentQuestion--;
        showQuestion(currentQuestion);
    }

    function showReview() {
        const answersBox = document.getElementById('answersBox');
        const formData = new FormData(document.getElementById('surveyForm'));
        answersBox.innerHTML = '';

        formData.forEach((value, key) => {
            // Exclude "Additional Notes" from the review
            if (key !== 'Additional Notes') {
                answersBox.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            }
        });
    }

    function showSummary() {
        const summaryTextarea = document.getElementById('summaryTextarea');
        const formData = new FormData(document.getElementById('surveyForm'));
        let summaryText = '';
        formData.forEach((value, key) => {
            summaryText += `${key}: ${value}\n`;
        });
        summaryTextarea.value = summaryText.trim();
    }

    function copySummary() {
        const summaryTextarea = document.getElementById('summaryTextarea');
        summaryTextarea.select();
        document.execCommand('copy');
        alert("Summary copied to clipboard!");
    }

    function updateButtons() {
        document.getElementById('prevButton').disabled = currentQuestion === 1;
        document.getElementById('nextButton').disabled = currentQuestion === totalQuestions;
    }

    showQuestion(currentQuestion);
</script>
</body>
</html>
